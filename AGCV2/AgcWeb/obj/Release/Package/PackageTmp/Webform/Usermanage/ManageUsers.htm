<html>
<head runat="server">
    <title>标题和内容框架集</title>
</head>
<frameset rows="87,87%">
    <frame name="banner" src="" scrolling="no" noresize>
    <frameset cols="181,81%">
        <frame name="contents" src="menu.htm">
        <frame name="mainform" src="">
    </frameset>
    <noframes>
        <pre id="p2">
================================================================
关于完成此标题和内容框架集的说明
1. 为“banner”框架添加 src="" 页的 URL。
2. 为“contents”框架添加 src="" 页的 URL。
3. 为“main”框架添加 src="" 页的 URL。
4. 将 BASE target="main" 元素添加到“contents”页的 
	HEAD，以将“main”设置为默认框架，“contents”页的链接将
	在该框架中显示其他页。
================================================================
</pre>
        <p id="p1">
            此 HTML 框架集显示多个 Web 页。若要查看此框架集，请使用支持 HTML 4.0 及更高版本的 Web 浏览器。

</frameset>
