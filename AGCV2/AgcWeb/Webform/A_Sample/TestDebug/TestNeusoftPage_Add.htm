        function submit() {
            var jcgrq = document.forms[0].cgrq.value;
            var jcggbm = document.forms[0].cggbm.value;
            var jcgmdm = document.forms[0].cgmdm.value;
            var jsqdwzwmc = document.forms[0].sqdwzwmc.value;
            var jpcdw = document.forms[0].pcdw.value;
            var jsqdwywmc = document.forms[0].sqdwywmc.value;
            var jtzmc = document.forms[0].tzmc.value;
            var jcgjflym = document.forms[0].cgjflym.value;
            var jspdw = document.forms[0].spdw.value;
            var jsprq = document.forms[0].sprq.value;
            var jspwh = document.forms[0].spwh.value;
            var jpzqx = document.forms[0].pzqx.value;
            var jxxgznr = document.forms[0].xxgznr.value;
            var jxxgzcj = document.forms[0].xxgzcj.value;
            var jhgrq = document.forms[0].hgrq.value;
            var jzgh = document.forms[0].zgh.value;
            if ("" == jcgrq) {
                alert("对不起! 字段[出国日期]不能为空(NULL)!");
                return false;
            }
            if (jcgrq.length > 10) {
                alert("对不起! 字段[出国日期]的长度不能超过10!");
                return false;
            }
            if ("" == jcggbm) {
                alert("对不起! 字段[出国国别码]不能为空(NULL)!");
                return false;
            }
            if (jcggbm.length > 3) {
                alert("对不起! 字段[出国国别码]的长度不能超过3!");
                return false;
            }
            if ("" == jcgmdm) {
                alert("对不起! 字段[出国目的码]不能为空(NULL)!");
                return false;
            }
            if (jcgmdm.length > 2) {
                alert("对不起! 字段[出国目的码]的长度不能超过2!");
                return false;
            }
            if ("" == jsqdwzwmc) {
                alert("对不起! 字段[所去单位中文名称]不能为空(NULL)!");
                return false;
            }
            if (jsqdwzwmc.length > 60) {
                alert("对不起! 字段[所去单位中文名称]的长度不能超过60!");
                return false;
            }
            if ("" == jpcdw) {
                alert("对不起! 字段[派出单位]不能为空(NULL)!");
                return false;
            }
            if (jpcdw.length > 60) {
                alert("对不起! 字段[派出单位]的长度不能超过60!");
                return false;
            }
            if (jsqdwywmc.length > 180) {
                alert("对不起! 字段[所去单位英文名称]的长度不能超过180!");
                return false;
            }
            if (jtzmc.length > 40) {
                alert("对不起! 字段[团组名称]的长度不能超过40!");
                return false;
            }
            if ("" == jcgjflym) {
                alert("对不起! 字段[出国经费来源码]不能为空(NULL)!");
                return false;
            }
            if (jcgjflym.length > 1) {
                alert("对不起! 字段[出国经费来源码]的长度不能超过1!");
                return false;
            }
            if (jspdw.length > 60) {
                alert("对不起! 字段[审批单位]的长度不能超过60!");
                return false;
            }
            if (jsprq.length > 10) {
                alert("对不起! 字段[审批日期]的长度不能超过10!");
                return false;
            }
            if (jspwh.length > 24) {
                alert("对不起! 字段[审批文号]的长度不能超过24!");
                return false;
            }
            if (jpzqx.length > 3) {
                alert("对不起! 字段[批准期限]的长度不能超过3!");
                return false;
            }
            if ("" == jxxgznr) {
                alert("对不起! 字段[学习工作内容]不能为空(NULL)!");
                return false;
            }
            if (jxxgznr.length > 80) {
                alert("对不起! 字段[学习工作内容]的长度不能超过80!");
                return false;
            }
            if ("" == jxxgzcj) {
                alert("对不起! 字段[学习工作成绩]不能为空(NULL)!");
                return false;
            }
            if (jxxgzcj.length > 100) {
                alert("对不起! 字段[学习工作成绩]的长度不能超过100!");
                return false;
            }
            if ("" == jhgrq) {
                alert("对不起! 字段[回国入境日期]不能为空(NULL)!");
                return false;
            }
            if (jhgrq.length > 10) {
                alert("对不起! 字段[回国入境日期]的长度不能超过10!");
                return false;
            }
            if ("" == jzgh) {
                alert("对不起! 字段[职工号]不能为空(NULL)!");
                return false;
            }
            if (jzgh.length > 8) {
                alert("对不起! 字段[职工号]的长度不能超过8!");
                return false;
            }
            if (jcgrq < jsprq) {
                alert("对不起! 出国日期必须大于审批日期!");
                return false;
            }
            if (jhgrq < jcgrq) {
                alert("对不起! 回国日期必须大于出国日期!");
                return false;
            }
            return true;
        }
        function check() {
            if (checkValue() == true && submit() == true) {
                var m = window.confirm("您确定要提交吗？");
                if (m != 1) {
                    return false;
                }
                document.forms[0].method.value = "addAbroadBiographySave";
                document.forms[0].submit();
            }
        }
        function check2() {
            if (checkValue() == true && submit() == true) {
                document.forms[0].method.value = "deletePublicInfo";
                document.forms[0].submit();
                document.forms[0].method.value = "addAbroadBiographySave2";
                document.forms[0].submit();
            }
        }
