<html>
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
     <title>控制左菜单显隐</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="inc/style.css" />

    <script language="javascript" type="text/javascript">

var LEFT_MENU_VIEW=0;

function leftmenu_open()
{
   LEFT_MENU_VIEW=0;
   leftmenu_ctrl();
}

function leftmenu_ctrl()
{
   if(LEFT_MENU_VIEW==0)
   {
      parent.form2.cols="260,10,*";
      LEFT_MENU_VIEW=1;
      document.getElementById("myarrow").src = "../../Pic/arrow_l.gif";
   }
   else
   {
      parent.form2.cols="0,10,*";
      LEFT_MENU_VIEW=0;
      document.getElementById("myarrow").src = "../../Pic/arrow_r.gif";
   }
}

function setPointer(theRow, thePointerColor)
{
    if (typeof(theRow.style) == 'undefined' || typeof(theRow.cells) == 'undefined')
    {
        return false;
    }

    var row_cells_cnt=theRow.cells.length;
    for (var c = 0; c < row_cells_cnt; c++)
    {
        theRow.cells[c].bgColor = thePointerColor;
    }

    return true;
}

    </script>

    <link rel="stylesheet" href="Webform/css/style.css" type="text/css" />
</head>
<body topmargin="0" leftmargin="0" onload="leftmenu_ctrl()" onkeypress='event.keycode!=17;'
    onselectstart='return false' ondragstart='return false' style="background-color:white">
    <table cellspacing="0" width="100%" height="100%" cellpadding="0" style="align-content:center" >
        <tr>
            <td>
                <table cellspacing="0" width="100%" height="50" bgcolor="#eeeeee" border="1" bordercolorlight="#000000"
                    bordercolordark="#ffffff" cellpadding="0">
                    <tr onclick="leftmenu_ctrl()" onmouseover="setPointer(this, '#D3E5FF')" onmouseout="setPointer(this, '#EEEEEE')">
                        <td>
                            <img id="myarrow" src="../../pic/arrow_l.gif" width="7" height="7"/>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
